/*TABLE - Background*/

/*OPEN IN POPUP BUTTON*/
[id*="database-table-cell"] div div.clickable-overlay {
		display: flex;
		transition: .2s;
		transform: scale(.7) !important;
		background: var(--buttonBg) !important;
		opacity: 0;
		z-index: 3;
		border: none;
		box-shadow: inset 0 0 0 .75px var(--buttonBrdClr),

		backdrop-filter: blur(10px);
		-webkit-backdrop-filter: blur(10px);

		display: flex;
		transform: scale(1) !important;
		opacity: 1;
		z-index: 10;
}

		display: flex;
		transform: scale(1.2) !important;
		opacity: 1;
		background: var(--buttonBg-Hover) !important;
}

/*TABLE - Background*/
[id*="database-table-cell"],
[id*="database-table-cell"] + div {
		background: var(--background-primary);
}
/*OPEN IN POPUP BUTTON*/
[id*="database-table-cell"] div div.clickable-overlay {
		display: flex;
		transition: .2s;
		transform: scale(.7) !important;
		background: var(--buttonBg) !important;
		opacity: 0;
		z-index: 3;
		border: none;
		box-shadow: inset 0 0 0 .75px var(--buttonBrdClr),
		0px 4px 10px -4px hsla(0, 0%, 0%, .3);
		backdrop-filter: blur(10px);
		-webkit-backdrop-filter: blur(10px);
}

/*OPEN IN POPUP BUTTON - HOVER*/
[id*="database-table-cell"]:hover div div.clickable-overlay {
		display: flex;
		transform: scale(1) !important;
		opacity: 1;
		z-index: 10;
}

[id*="database-table-cell"]:hover div div.clickable-overlay:hover {
		display: flex;
		transform: scale(1.2) !important;
		opacity: 1;
		background: var(--buttonBg-Hover) !important;
}

		display: flex;
}

/*ROW TITLE/NAME - SVG*/
[id*="database-table-cell"] > div > div.z-30 svg {
		opacity: .7;
}

.grow > .float-left > .sticky {
		border-left: none !important
}

/*REMOVE LEFT BORDER - From first cell in each row*/
