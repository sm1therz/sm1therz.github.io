<html>

	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<style>
			svg {
				border: 1px solid black;
			}
		</style>
		<!--
			Source: https://jsfiddle.net/ookzhuLb/
		-->
	</head>

	<body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="400px" height="400px" viewBox="0 0 400 400">
			<text x="230" y="80" style="fill:red">
				<tspan id="value1" dy="13">1</tspan>
				<tspan id="value2" dy="13">2</tspan>
				<tspan id="value3" dy="13">3</tspan>
				<tspan id="value4" dy="13">4</tspan>
			</text>
		</svg>
		<button id="button">clickme</button>
		<script>
			$('#button').click(function() {
				$('#value1').text('121');
				$('#value2').text('1222321');
				$('#value4').text('124');
			})
		</script>
	</body>

</html>
